apiVersion: v1
kind: ConfigMap
metadata:
  name: pairspot-config
data:
  ENV: "production"
  DEBUG: "false"
  APP_NAME: "PairSpot"
  API_V1_PREFIX: "/api/v1"
  S3_REGION: "us-east-1"
  S3_BUCKET_NAME: "pairspot"
---
apiVersion: v1
kind: Secret
metadata:
  name: pairspot-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://user:pass@host:5432/pairspot"
  REDIS_URL: "redis://host:6379/0"
  JWT_SECRET_KEY: "your-production-secret-key"
  S3_ENDPOINT_URL: "https://s3.amazonaws.com"
  S3_ACCESS_KEY: "your-access-key"
  S3_SECRET_KEY: "your-secret-key"
  RESEND_API_KEY: "your-resend-api-key"
