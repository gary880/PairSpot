apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pairspot-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.pairspot.app
      secretName: pairspot-api-tls
  rules:
    - host: api.pairspot.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pairspot-api
                port:
                  number: 80
