services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://pairspot:pairspot@db:5432/pairspot
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pairspot
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - ENV=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build: .
    command: celery -A app.tasks worker -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://pairspot:pairspot@db:5432/pairspot
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pairspot
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./app:/app/app

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=pairspot
      - POSTGRES_PASSWORD=pairspot
      - POSTGRES_DB=pairspot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pairspot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/pairspot --ignore-existing;
      mc anonymous set public myminio/pairspot;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
